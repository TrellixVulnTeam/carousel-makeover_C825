    <script>
        $(function() {
            $(window).on( 'resize', function () {
                $('.view').width( $(this).width());
                $('.view').height( $(this).height());
            }).resize();
            $('.card').hover(function(){
                $(this).css("z-index","20000px");
            });
            $('.port').click(function(){
                $('.buy-pane').hide();
                $('.main-pane').hide();
                $('.port-pane').show();
            });
            $('.back-to-main-pane').click(function(){
                $('.buy-pane').hide();
                $('.port-pane').hide();
                $('.main-pane').show();
            });
            $('.buy-jio').click(function () {
                $('.main-pane').hide();
                $('.port-pane').hide();
                $('.buy-pane').show();
            });
            $('.btn-calendar').pignoseCalendar({
                apply: onApplyHandler,
                modal: true, // It means modal will be showed when you click the target button.
                buttons: true,
        });
         function onApplyHandler(date, context) {
                /**
                 * @date is an array which be included dates(clicked date at first index)
                 * @context is an object which stored calendar interal data.
                 * @context.calendar is a root element reference.
                 * @context.calendar is a calendar element reference.
                 * @context.storage.activeDates is all toggled data, If you use toggle type calendar.
                 * @context.storage.events is all events associated to this date
                 */
                var $element = context.element;
                var $calendar = context.calendar;
                var $box = $element.siblings('.box').show();
                var text = 'Scheduled Date : ';
                if (date[0] !== null) {
                    text += date[0].format('DD-MM-YYYY');
                    // $('#task_creation_date').val(date[0].format('DD-MM-YYYY'));
                }
                // if (date[0] !== null && date[1] !== null) {
                //     text += ' ~ ';
                // }
                // else if (date[0] === null && date[1] == null) {
                //     text += 'nothing';
                // }
                // if (date[1] !== null) {
                //     text += date[1].format('DD-MM-YYYY');
                //     // $('#task_due_date').val(date[1].format('DD-MM-YYYY'));
                // }
                $box.text(text);
            }
            var opts = {
            angle: 0, /// The span of the gauge arc
            lineWidth: 0.15, // The line thickness
            radiusScale: 0.5,
            percentColors: [
            [0.0, "#C5CAE9"],
            [0.1, "#9FA8DA"],
            [0.2, "#7986CB"],
            [0.3, "#5C6BC0"],
            [0.4, "#3F51B5"],
            [0.5, "#3949AB"],
            [0.6, "#303F9F"],
            [0.7, "#303F9F"],
            [0.8, "#283593"],
            [0.9, "#1A237E"],
            [1.0, "#1A237E"]
            ],
            pointer: {
            length: 0.4, // Relative to gauge radius
            strokeWidth: 0.035, // The thickness
            color: '#ffffff'
            },

            strokeColor: '#9FA8DA'   // to see which ones work best for you
            };
            var target = document.getElementById('foo'); // your canvas element
            var gauge = new Gauge(target).setOptions(opts);
            gauge.setTextField(document.getElementById("fooo"));  // create sexy gauge!
            gauge.maxValue = 1000; // set max gauge value
            gauge.setMinValue(0);  // set min value
            gauge.set(700); // set actual value
            var target1 = document.getElementById('foo1'); // your canvas element
            var gauge1 = new Gauge(target1).setOptions(opts);
            gauge1.setTextField(document.getElementById("fooo1"));  // create sexy gauge!
            gauge1.maxValue = 1000; // set max gauge value
            gauge1.setMinValue(0);  // set min value
            gauge1.set(500); // set actual value
            var target1 = document.getElementById('foo2'); // your canvas element
            var gauge1 = new Gauge(target1).setOptions(opts);
            gauge1.setTextField(document.getElementById("fooo2"));  // create sexy gauge!
            gauge1.maxValue = 1000; // set max gauge value
            gauge1.setMinValue(0);  // set min value
            gauge1.set(300); // set actual value
        });
    </script>
